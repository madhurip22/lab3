<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lab 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
        }
        #side-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 400px;
            max-height: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            overflow-y: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            margin-bottom: 10px;
        }
        @media screen and (max-width: 1024px) {
            #side-panel {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="side-panel">
        <h2>Map Features</h2>
        <button onclick="sortTable()">Sort by ID</button>
        <table>
            <tr>
                <th>id</th>
                <th>type</th>
            </tr>
        </table>
    </div>

    <script>
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-122.3, 47.6],
            zoom: 10
        });

        async function loadData() {
            const responseUW = await fetch('assets/uw.json');
            const uwData = await responseUW.json();

            const responseHome = await fetch('assets/home.json');
            const homeData = await responseHome.json();

            const table = document.querySelector("table");

            uwData.features.forEach((feature, i) => {
                const row = table.insertRow(-1);
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.innerText = feature.properties.id || `UW-${i+1}`;
                cell2.innerText = feature.geometry.type;
            });

            homeData.features.forEach((feature, i) => {
                const row = table.insertRow(-1);
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.innerText = feature.properties.id || `HOME-${i+1}`;
                cell2.innerText = feature.geometry.type;
            });

            map.on('load', () => {
                map.addSource('uw', { type: 'geojson', data: uwData });
                map.addLayer({
                    id: 'uw-layer',
                    type: 'fill',
                    source: 'uw',
                    paint: {
                        'fill-color': '#00ff00',
                        'fill-opacity': 0.4
                    }
                });

                map.addSource('home', { type: 'geojson', data: homeData });
                map.addLayer({
                    id: 'home-layer',
                    type: 'line',
                    source: 'home',
                    paint: {
                        'line-color': '#ff0000',
                        'line-width': 3
                    }
                });
            });
        }

        loadData();

        function sortTable() {
            const table = document.querySelector("table");
            let rows = Array.from(table.rows).slice(1);
            rows.sort((a, b) => a.cells[0].innerText.localeCompare(b.cells[0].innerText));
            rows.forEach(row => table.appendChild(row));
        }
    </script>
</body>

</html>
