<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Lab 3</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #side-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 400px;
            max-width: 90%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            overflow-y: auto;
            padding: 10px;
        }

        @media (max-width: 1024px) {
            #side-panel {
                display: none;
            }
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="side-panel">
        <h2>Map Features</h2>
        <button>Sort by Name</button>
        <table>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
        </table>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFkaHVyaXAyMiIsImEiOiJjbWhlN2gxeWwwN3h3Mm1wd2phaThhdDl6In0.l7OEJPRmT8nlruEAcQFM2A';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [-122.33, 47.6],
            zoom: 12
        });

        const table = document.getElementsByTagName("table")[0];
        const btn = document.getElementsByTagName("button")[0];

        async function loadGeoJSON() {
            const home = await fetch('assets/home.json').then(r => r.json());
            const uw = await fetch('assets/uw.json').then(r => r.json());

            [home, uw].forEach(dataset => {
                dataset.features.forEach(feature => {
                    const row = table.insertRow(-1);
                    row.insertCell(0).innerHTML = feature.properties.name || '';
                    row.insertCell(1).innerHTML = feature.properties.type || '';
                    row.insertCell(2).innerHTML = feature.properties.description || '';
                });
            });

            map.on('load', () => {
                map.addSource('home', { type: 'geojson', data: home });
                map.addLayer({
                    id: 'home-line',
                    type: 'line',
                    source: 'home',
                    paint: { 'line-color': 'red', 'line-width': 4 }
                });

                map.addSource('uw', { type: 'geojson', data: uw });
                map.addLayer({
                    id: 'uw-polygon',
                    type: 'fill',
                    source: 'uw',
                    paint: { 'fill-color': '#0080ff', 'fill-opacity': 0.5 }
                });
            });
        }

        loadGeoJSON();

        btn.addEventListener('click', () => {
            let switching = true;
            while (switching) {
                switching = false;
                const rows = table.rows;
                for (let i = 1; i < rows.length - 1; i++) {
                    const x = rows[i].cells[0].innerHTML.toLowerCase();
                    const y = rows[i + 1].cells[0].innerHTML.toLowerCase();
                    if (x > y) {
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        switching = true;
                        break;
                    }
                }
            }
        });
    </script>
</body>

</html>
